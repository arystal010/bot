<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Care Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Tree Care Game</h1>
        <div class="tree-status">Your tree is healthy!</div>
        <img id="tree-image" src="tree.png" alt="Tree Image">
        <div class="actions">
            <button id="water-button">Water</button>
            <button id="prune-button">Prune</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
